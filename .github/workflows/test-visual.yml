name: Visual Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci

      - run: npm run test:visual

      - name: Chromatic
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip Chromatic (No Token)
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN == '' }}
        run: |
          echo "⚠️ Chromatic token not found. Skipping visual regression tests."
          echo "To enable visual testing, add CHROMATIC_PROJECT_TOKEN to repository secrets."
